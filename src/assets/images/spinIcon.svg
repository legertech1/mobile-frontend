<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
  class="lds-dual-ring"
>
  <circle
    cx="50"
    cy="50"
    fill="none"
    stroke="#0073e6"
    stroke-width="10"
    r="35"
    stroke-dasharray="164.93361431346415 56.97787143782138"
    transform="rotate(94.8582 50 50)"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      repeatCount="indefinite"
      dur="1s"
      values="0 50 50;360 50 50"
      keyTimes="0;1"
    ></animateTransform>
  </circle>
</svg>
